<!DOCTYPE html>
<html lang="hr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caffe bar LERONE</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header class="main-header">
        <nav>
            <div class="logo">
                <a href="#">LERONE</a>
            </div>
            <button class="menu-toggle" id="menu-toggle">☰</button>
            <ul class="nav-links" id="nav-links">
                <li><a href="#naslovna">Naslovna</a></li>
                <li><a href="#o-nama">O nama</a></li>
                <li><a href="#galerija">Galerija</a></li>
                <li><a href="#usluge">Usluge</a></li>
                <li><a href="#kontakt">Kontakt</a></li>
            </ul>
        </nav>
    </header>

    <section id="galerija" class="gallery-section">
        <div class="container">
            <h2>Galerija</h2>
            <div class="gallery-grid">
                <img src="slika1.jpg" alt="Caffe bar unutrašnjost" class="gallery-item">
                <img src="slika2.jpg" alt="Šalica kave" class="gallery-item">
                <img src="slika3.jpg" alt="Gostoljubivo osoblje" class="gallery-item">
                <img src="slika4.jpg" alt="Terasa kafića" class="gallery-item">
            </div>
        </div>
        <div class="lightbox" id="lightbox">
            <span class="lightbox-close" id="lightbox-close">&times;</span>
            <img src="" alt="Pregled slike" id="lightbox-img">
        </div>
    </section>

    <footer>
        <div class="container">
            <p>&copy; 2025 Caffe bar LERONE. Sva prava pridržana.</p>
        </div>
    </footer>

    <script src="script.js"></script>
</body>
</html>
