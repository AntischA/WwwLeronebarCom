<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Prijava uspješna</title>
</head>
<body>
  <h2>Prijavljujem se...</h2>

  <script>
    const accessToken = "{{ access_token | safe }}";
    const refreshToken = "{{ refresh_token | safe }}";

    console.log("🎟️ Primljen token:", accessToken);
    console.log("🔁 Refresh token:", refreshToken);

    if (accessToken && refreshToken) {
      localStorage.setItem("access_token", accessToken);
      localStorage.setItem("refresh_token", refreshToken);
      localStorage.setItem("token_timestamp", Date.now());

      window.location.href = "/spotify";
    } else {
      document.body.innerHTML = "<h3>❌ Greška: Tokeni nisu primljeni.</h3>";
    }
  </script>
</body>
</html>
