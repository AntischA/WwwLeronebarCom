<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Spotify Web Player</title>
  <link rel="stylesheet" href="css/spotify.css">
</head>
<body>

  <div class="player">
    <img id="albumImage" src="" alt="Album Cover">

    <div class="track-info">
      <div id="trackName">Track Name</div>
      <div id="artistName">Artist</div>
    </div>

    <div class="time-info">
      <span id="currentTime">0:00</span>
      <input type="range" id="seekBar" min="0" max="100" value="0">
      <span id="duration">0:00</span>
    </div>

    <div class="controls">
      <button onclick="previousTrack()">⏮️</button>
      <button onclick="togglePlay()" id="playPause">▶️</button>
      <button onclick="nextTrack()">⏭️</button>
    </div>

    <div class="volume-controls">
      <button onclick="changeVolume(-0.1)">🔉</button>
      <input type="range" id="volumeSlider" min="0" max="1" step="0.01" value="0.5" onchange="setVolume(this.value)">
      <button onclick="changeVolume(0.1)">🔊</button>
    </div>
  </div>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script src="{{ url_for('static', filename='js/spotify.js') }}"></script>
</body>
</html>
