<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radnje korisnika</title>

  <!-- Chart.js + datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels" defer></script>

  <!-- Novi CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/radnje_korisnika.css') }}">

    <style>
/* === üî¥ LIVE MODAL ‚Äì stil za praƒáenje u≈æivo === */
#live-modal .modal-content {
  background: #111;              /* tamna pozadina */
  color: #f1f1f1;                /* svijetli tekst */
  border: 1px solid #c00;        /* crvena ivica */
  border-radius: 12px;
  box-shadow: 0 0 20px rgba(255, 0, 0, 0.4);
  max-width: 500px;
  width: 95%;
  max-height: 90vh;
  overflow-y: auto;
  padding: 10px 16px 20px;
  position: relative;
  animation: liveFadeIn 0.3s ease-in-out;
}

/* Blagi pulsirajuƒái efekt na naslovu */
#live-modal h3 {
  color: #ff3b3b;
  text-align: center;
  font-weight: 700;
  letter-spacing: 0.5px;
  margin-bottom: 16px;
  animation: pulse 1.5s infinite alternate;
}

/* Stil za kartice (transakcije) */
#live-list {
  list-style: none;
  padding: 0;
  margin: 0;
}

#live-list .card {
  background: rgba(255, 255, 255, 0.05);
  border-left: 3px solid #ff3b3b;
  border-radius: 6px;
  padding: 10px 12px;
  margin-bottom: 10px;
  transition: transform 0.2s ease, background 0.3s ease;
}

#live-list .card:hover {
  background: rgba(255, 255, 255, 0.1);
  transform: translateX(3px);
}

#live-list .card-header {
  display: flex;
  justify-content: space-between;
  align-items: center;
  font-weight: 600;
  color: #fff;
}

#live-list .vrsta {
  color: #ff6b6b;
}

#live-list .iznos {
  color: #0f0;  /* zelena za iznose */
  font-weight: 700;
}

#live-list .card-opis {
  display: flex;
  flex-direction: column;
  align-items: center;
  margin-top: 6px;
  gap: 3px;
  text-align: center;
  color: #ddd;
}

#live-list .opis-stol {
  font-weight: 600;
  color: #ffecb3;
  font-size: 14px;
}

#live-list .opis-artikl {
  font-size: 13px;
  color: #fff;
  width: fit-content;
}

#live-list .opis-nakon {
  margin-top: 4px;
  color: #aaa;
  font-style: italic;
  font-size: 12px;
}

/* Razmak izmeƒëu kartica */
#live-list .card + .card {
  margin-top: 12px;
}

/* Dugme za zatvaranje */
#live-modal .close {
  position: absolute;
  top: 8px;
  right: 10px;
  background: transparent;
  border: none;
  font-size: 40px;
  color: #ff3b3b;
  cursor: pointer;
  transition: transform 0.2s ease;
}
#live-modal .close:hover {
  transform: scale(1.2);
}

/* Animacije */
@keyframes liveFadeIn {
  from { opacity: 0; transform: scale(0.9); }
  to   { opacity: 1; transform: scale(1); }
}

@keyframes pulse {
  0% { text-shadow: 0 0 6px rgba(255, 0, 0, 0.7); }
  100% { text-shadow: 0 0 12px rgba(255, 0, 0, 1); }
}

/* Responsive */
@media (max-width: 600px) {
  #live-modal .modal-content {
    max-width: 95%;
    font-size: 14px;
  }
}

  </style>

</head>
<body>
  <header class="toolbar">
    <button id="live-button" class="btn">üî¥ Live</button>

    <div class="range-nav">
      <button id="prev-day" class="btn">&larr; Tjedan prije</button>
      <button id="next-day" class="btn">Tjedan poslije &rarr;</button>
    </div>

    <form id="drugired-form" class="range-form">
      <input type="date" id="from_date" name="from_date" required />
      <input type="date" id="to_date"   name="to_date"   required />
      <button type="submit" class="btn primary">Prika≈æi</button>
    </form>
  </header>

  <!-- Fiksni red naslova widgeta -->
  <ul class="summary-date custom-widgets" id="legend-row">
    <li><div class="naziv">Datum</div><div class="iznos"></div></li>
    <li><div class="naziv">Jutro</div><div class="iznos"></div></li>
    <li><div class="naziv">Popodne</div><div class="iznos"></div></li>
    <li><div class="naziv">Ukupno</div><div class="iznos"></div></li>
  </ul>

  <section class="summary">
    <ul id="summary-list"></ul>
  </section>

  <p id="loader" class="loader" hidden>Uƒçitavanje podataka‚Ä¶</p>
  <section id="results-container" class="results" hidden></section>

  <nav class="footer-bar">
    <button id="artikli-button" class="btn">üì¶ Artikli</button>
    <button id="grafikon-button" class="btn">üìà Jutro</button>
    <button id="grafikon2-button" class="btn">üìä Popodne</button>
    <button class="btn" disabled>Prazno 3</button>
  </nav>

  <!-- Artikli modal -->
  <div id="artikli-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="artikli-modal" aria-label="Zatvori">&times;</button>
      <h3>üì¶ Potro≈°nja artikala</h3>
      <ul id="artikli-summary-list"></ul>
    </div>
  </div>

  <!-- Grafikon (Jutro) -->
  <div id="grafikon-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="grafikon-modal" aria-label="Zatvori">&times;</button>
      <canvas id="modal-chart06_15"></canvas>
    </div>
  </div>

  <!-- Grafikon (Popodne) -->
  <div id="grafikon2-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="grafikon2-modal" aria-label="Zatvori">&times;</button>
      <canvas id="modal-chart15_01_b"></canvas>
    </div>
  </div>

<div id="live-modal" class="modal" aria-hidden="true">
  <div class="modal-content">
    <button class="close" data-close="live-modal" aria-label="Zatvori">&times;</button>
    <h3>üî¥ Posljednje transakcije</h3>
    <ul id="live-list"></ul>
  </div>
</div>




  <!-- Grafovi helper (tvoj postojeƒái fajl) -->
  <script src="{{ url_for('static', filename='js/kreiranje_grafikona.js') }}" defer></script>
  <!-- Nova kompaktna aplikacija -->
  <script src="{{ url_for('static', filename='js/radnje_korisnika.app.js') }}" defer></script>
</body>
</html>
