<!DOCTYPE html>
<html lang="hr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radnje korisnika</title>

  <!-- Chart.js + datalabels -->
  <script src="https://cdn.jsdelivr.net/npm/chart.js" defer></script>
  <script src="https://cdn.jsdelivr.net/npm/chartjs-plugin-datalabels" defer></script>

  <!-- Novi CSS -->
  <link rel="stylesheet" href="{{ url_for('static', filename='css/radnje_korisnika.css') }}">
</head>
<body>
  <header class="toolbar">
    <div class="range-nav">
      <button id="prev-day" class="btn">&larr; Tjedan prije</button>
      <button id="next-day" class="btn">Tjedan poslije &rarr;</button>
    </div>

    <form id="drugired-form" class="range-form">
      <input type="date" id="from_date" name="from_date" required />
      <input type="date" id="to_date"   name="to_date"   required />
      <button type="submit" class="btn primary">Prikaži</button>
    </form>
  </header>

  <!-- Fiksni red naslova widgeta -->
  <ul class="summary-date custom-widgets" id="legend-row">
    <li><div class="naziv">Datum</div><div class="iznos"></div></li>
    <li><div class="naziv">Jutro</div><div class="iznos"></div></li>
    <li><div class="naziv">Popodne</div><div class="iznos"></div></li>
    <li><div class="naziv">Ukupno</div><div class="iznos"></div></li>
  </ul>

  <section class="summary">
    <ul id="summary-list"></ul>
  </section>

  <p id="loader" class="loader" hidden>Učitavanje podataka…</p>
  <section id="results-container" class="results" hidden></section>

  <nav class="footer-bar">
    <button id="artikli-button" class="btn">📦 Artikli</button>
    <button id="grafikon-button" class="btn">📈 Jutro</button>
    <button id="grafikon2-button" class="btn">📊 Popodne</button>
    <button class="btn" disabled>Prazno 3</button>
  </nav>

  <!-- Artikli modal -->
  <div id="artikli-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="artikli-modal" aria-label="Zatvori">&times;</button>
      <h3>📦 Potrošnja artikala</h3>
      <ul id="artikli-summary-list"></ul>
    </div>
  </div>

  <!-- Grafikon (Jutro) -->
  <div id="grafikon-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="grafikon-modal" aria-label="Zatvori">&times;</button>
      <canvas id="modal-chart06_15"></canvas>
    </div>
  </div>

  <!-- Grafikon (Popodne) -->
  <div id="grafikon2-modal" class="modal" aria-hidden="true">
    <div class="modal-content">
      <button class="close" data-close="grafikon2-modal" aria-label="Zatvori">&times;</button>
      <canvas id="modal-chart15_01_b"></canvas>
    </div>
  </div>





  <!-- Grafovi helper (tvoj postojeći fajl) -->
  <script src="{{ url_for('static', filename='js/kreiranje_grafikona.js') }}" defer></script>
  <!-- Nova kompaktna aplikacija -->
  <script src="{{ url_for('static', filename='js/radnje_korisnika.app.js') }}" defer></script>
</body>
</html>
