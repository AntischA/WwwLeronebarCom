<!doctype html>
<html lang="hr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Radio Dalmacija ‚Äì Player</title>
  <style>
    :root { --bg:#0f172a; --fg:#e2e8f0; --accent:#10b981; }
    * { box-sizing: border-box; }
    body {
      margin:0; font-family:system-ui,-apple-system,Segoe UI,Roboto,Ubuntu;
      background:var(--bg); color:var(--fg);
      display:grid; place-items:center; min-height:100svh;
    }
    .player {
      width:min(720px,92vw); background:#111827; border-radius:18px;
      padding:18px; box-shadow:0 10px 30px rgba(0,0,0,.35);
    }
    .row { display:flex; align-items:center; gap:12px; flex-wrap:wrap; }
    .title { font-weight:700; font-size:1.1rem; letter-spacing:.3px; }
    button {
      border:0; border-radius:12px; padding:10px 14px; cursor:pointer;
      background:var(--accent); color:#052e26; font-weight:700;
    }
    button[disabled]{opacity:.6; cursor:not-allowed;}
    .muted { background:#334155; color:#e2e8f0; }
    .status { font-size:.9rem; opacity:.85; }
    input[type="range"] { width:180px; }
    .marquee { overflow:hidden; white-space:nowrap;
      mask-image:linear-gradient(90deg,transparent 0,#000 10%,#000 90%,transparent 100%);
    }
    .marquee span { display:inline-block; padding-left:100%; animation:scroll 12s linear infinite; }
    @keyframes scroll { from { transform:translateX(0);} to { transform:translateX(-100%);} }
  </style>
</head>
<body>
  <div class="player">
    <div class="row" style="justify-content:space-between">
      <div class="title">üéß Radio Dalmacija ‚Äì Live</div>
      <div class="status" id="status">Spremno</div>
    </div>

    <div class="row" style="margin-top:10px;">
      <button id="play">‚ñ∂Ô∏é Play</button>
      <button id="pause" class="muted">‚è∏Ô∏é Pauza</button>
      <label>Glasnoƒáa: <input id="volume" type="range" min="0" max="1" step="0.01" value="0.9"></label>
      <button id="mute" class="muted">üîá Mute</button>
    </div>

    <div class="row" style="margin-top:8px;">
      <div class="marquee" style="flex:1;">
        <span id="nowPlaying">Spajam se na Radio Dalmaciju‚Ä¶</span>
      </div>
    </div>

    <!-- Direktni HTTPS stream ‚Äì radi na HTTPS sajtu bez mixed content-a -->
    <audio id="radio" preload="none" crossorigin="anonymous">
      <source src="https://shoutcast.pondi.hr:9000/;" type="audio/aac">
      Tvoj browser ne podr≈æava HTML5 audio.
    </audio>
  </div>

  <script>
    const audio  = document.getElementById('radio');
    const playB  = document.getElementById('play');
    const pauseB = document.getElementById('pause');
    const muteB  = document.getElementById('mute');
    const vol    = document.getElementById('volume');
    const status = document.getElementById('status');
    const nowEl  = document.getElementById('nowPlaying');

    let retryCount = 0, maxRetries = 5;

    function setStatus(txt){ status.textContent = txt; }
    function setNow(txt){ nowEl.textContent = txt; }

    async function start() {
      try {
        setStatus('Poku≈°avam reproducirati‚Ä¶');
        // iOS/Safari tra≈æe korisniƒçki klik za play ‚Äì zato je na dugme
        await audio.play();
        setStatus('Reproduciram ‚úÖ');
      } catch (e) {
        setStatus('Klikni ‚ÄúPlay‚Äù za pokretanje (autoplay blokiran).');
        console.warn(e);
      }
    }

    function stop() { audio.pause(); setStatus('Pauzirano ‚è∏'); }

    // Auto-reconnect ako istekne veza / doƒëe do gre≈°ke
    function scheduleReconnect() {
      if (retryCount < maxRetries) {
        retryCount++;
        const delay = Math.min(1500 * retryCount, 7000);
        setTimeout(() => { audio.load(); audio.play().catch(()=>{}); }, delay);
      } else {
        setStatus('Ne mo≈æe se spojiti. Provjeri dostupnost streama.');
      }
    }

    audio.addEventListener('error', () => {
      setStatus('Gre≈°ka na streamu. Poku≈°avam ponovo‚Ä¶');
      scheduleReconnect();
    });

    audio.addEventListener('stalled', () => {
      setStatus('Veza je zastala‚Ä¶ poku≈°avam ponovo.');
      scheduleReconnect();
    });

    audio.addEventListener('playing', () => {
      retryCount = 0;
      setStatus('Reproduciram ‚úÖ');
      setNow('Sviramo najbolje hitove üéµ');
    });

    // Kontrole
    playB.addEventListener('click', start);
    pauseB.addEventListener('click', stop);
    muteB.addEventListener('click', () => {
      audio.muted = !audio.muted;
      muteB.textContent = audio.muted ? 'üîä Unmute' : 'üîá Mute';
    });
    vol.addEventListener('input', () => { audio.volume = vol.valueAsNumber; });
  </script>
</body>
</html>
